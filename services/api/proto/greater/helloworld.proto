syntax = "proto3";

option go_package = "api/proto/greater";
package greater;

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

service Greater {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
    rpc SayHelloAgain (HelloRequest) returns (HelloReply) {}
}

